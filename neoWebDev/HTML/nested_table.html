<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is nested table</title>
</head>
<body style="background-color: blanchedalmond;">
    <H1>Nested table in html</H1>
    <table border = "2" cellpadding = "14">
        <tr>
            <th colspan="4" >Html table</th>
        </tr>
        <tr>
            <td rowspan="4">This is 1st data of 1st table</td>
            <td align = "center">Cell 2 
                <table border="1" cellpadding = "14">
                <th colspan="2">This is nested table headding</th>
                <tr>
                    <td>This is cell 1</td>
                    <td>This is cell 2</td>
                </tr>
                <tr>
                    <td>This is cell 3</td>
                    <td>This is cell 4</td>
                </tr>
            </table>
        </td>
        </tr>
    </table>
</body>
</html>
